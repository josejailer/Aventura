<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button navPop ion-button icon-only>
        <ion-icon color="black" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Nueva Publicación</ion-title>
    <ion-buttons right class="buttonsHeader" (click) = "takePhoto()">
        <div>
          <ion-icon class="editImg" ios="ios-camera" md="md-camera" color="light"></ion-icon>
        </div>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <img *ngIf="photePublication !== ''" src="{{photePublication}}" />
    <img *ngIf="photePublication === ''" src="assets/img/cali.png" />
    <ion-list>
      <ion-item>
        <ion-label color="primary" floating>Descricción del local</ion-label>
        <ion-textarea class="textArea" [(ngModel)]="publication">
        </ion-textarea>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>


<ion-footer>
  <button ion-button class="button-tipti-comprado" (click)="publicar()">Guardar</button>
</ion-footer>
