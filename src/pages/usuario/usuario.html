<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Usu치rio</ion-title>
    <ion-buttons right>
        <div>
          <ion-icon class="editImg" ios="ios-camera" md="md-camera" color="light"><input class="inputImage" id="file-input"
              type="file" accept="image/*" (change)="handleFiles($event, item)" /></ion-icon>
        </div>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="item">
    <div class=" centrado user-avat ">
      <img src="{{item.perfilURL}}">
    </div>
    <ion-list>
      <ion-item class="itemBox">
        <ion-icon class="iconsUser" name="ios-mail" item-start></ion-icon>
        <!-- <h2> {{item.email}}</h2>
        <p> Correo Electr칩nico</p> -->
        <ion-label color="primary" floating>Correo Electr칩nico</ion-label>
        <ion-input [(ngModel)]="item.email"></ion-input>
      </ion-item>
      <ion-item class="itemBox">
        <ion-icon class="iconsUser" name="ios-card" item-start></ion-icon>
        <!-- <h2> {{item.displayName}} </h2>
        <p>Nombre</p> -->
        <ion-label color="primary" floating>Nombre</ion-label>
        <ion-input [(ngModel)]="item.displayName"></ion-input>
      </ion-item>
      <ion-item class="itemBox">
        <ion-icon class="iconsUser" name="md-call" item-start></ion-icon>
        <!-- <h2> {{item.telefono}} </h2>
        <p>Numeros de Telefono</p> -->
        <ion-label color="primary" floating>Numeros de Telefono</ion-label>
        <ion-input [(ngModel)]="item.telefono"></ion-input>
      </ion-item>
      <ion-item class="itemBox">
        <ion-icon class="iconsUser" name="md-finger-print" item-start></ion-icon>
        <!-- <h2> {{item.id}}</h2>
        <p> Firebase UID</p> -->
        <ion-label color="primary" floating>Firebase UID</ion-label>
        <ion-input [(ngModel)]="item.id"></ion-input>
      </ion-item>
    </ion-list>
  </ion-list>
  <!-- <p padding="50%">
      <button ion-button block padding color="primary" (click)="editProfile()">
        Editar
      </button>
    </p> -->

  <p padding="50%">
    <button ion-button block padding color="danger" (click)="signOut()">
      Cerrar Sesi칩n
    </button>
  </p>
</ion-content>
