<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button navPop ion-button icon-only>
        <ion-icon color="black" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{local.local.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
      <img *ngIf="local.phote !== ''" src="{{local.phote}}" />
      <div class="social">
          <ion-icon ios="ios-chatboxes" md="md-chatboxes" class="facebook" (click) = "socialSharFacebook()"></ion-icon>
          <ion-icon ios="logo-whatsapp" md="logo-whatsapp" (click) = "socialSharWhass()" class="socialSeparete whassatp"></ion-icon>
        </div>
        <p class="textPublic">
            {{local.textoPublicacion}}
          </p>
          <ion-item>
              <ion-icon ios="ios-locate" md="md-locate" item-start style="color: #d03e84"></ion-icon>
              Direcci√≥n: {{local.local.direccion}}
            </ion-item>
            <ion-item>
              <ion-icon ios="ios-call" md="md-call" item-start style="color: #55acee"></ion-icon>
              Telefonos: 25555500950
            </ion-item>

            <ion-item>
                <ion-icon ios="ios-navigate" md="md-navigate" item-start style="color: #55acee"></ion-icon>
                Como llegar
              </ion-item>
    </ion-card>

    <ion-card>
      <div id="map"></div>
      <ion-scroll scrollY="true" class="scroll">
        <div padding-horizontal id="panel"></div>
      </ion-scroll>
    </ion-card>
</ion-content>
